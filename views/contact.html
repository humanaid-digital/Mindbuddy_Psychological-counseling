<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 - 마인드버디</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #10b981;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--gray-50);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .contact-container {
            max-width: 600px;
            width: 100%;
            background: var(--white);
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .contact-header {
            text-align: center;
            padding: 2rem 2rem 1.5rem;
            background: var(--white);
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .contact-header h1 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .contact-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .contact-content {
            padding: 0 2rem 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
            background: var(--white);
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgb(99 102 241 / 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-link {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .message {
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .contact-container {
                margin: 0;
            }

            .contact-header {
                padding: 1.5rem 1.5rem 1rem;
            }

            .contact-content {
                padding: 0 1.5rem 1.5rem;
            }

            .back-link {
                position: static;
                display: block;
                text-align: center;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← 메인으로 돌아가기</a>

    <div class="contact-container">
        <div class="contact-header">
            <div class="logo">마인드버디</div>
            <h1>문의하기</h1>
            <p>궁금하신 사항을 남겨주시면 빠르게 답변드리겠습니다</p>
        </div>

        <div class="contact-content">
            <form id="contactForm">
                <div id="message-container"></div>
                
                <div class="form-group">
                    <label for="name">이름 *</label>
                    <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="email">이메일 *</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone" placeholder="010-0000-0000">
                </div>

                <div class="form-group">
                    <label for="category">문의 유형 *</label>
                    <select id="category" name="category" required>
                        <option value="">선택해주세요</option>
                        <option value="service">서비스 이용 문의</option>
                        <option value="counselor">상담사 등록 문의</option>
                        <option value="payment">결제 관련 문의</option>
                        <option value="technical">기술 지원</option>
                        <option value="partnership">제휴 문의</option>
                        <option value="other">기타</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subject">제목 *</label>
                    <input type="text" id="subject" name="subject" placeholder="문의 제목을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="message">문의 내용 *</label>
                    <textarea id="message" name="message" placeholder="문의하실 내용을 자세히 작성해주세요" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">문의하기</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            const submitBtn = document.getElementById('submitBtn');
            const messageContainer = document.getElementById('message-container');

            function showMessage(message, type = 'info') {
                messageContainer.innerHTML = '';
                const messageDiv = document.createElement('div');
                messageDiv.className = type === 'error' ? 'error-message message' : 'success-message message';
                messageDiv.textContent = message;
                messageContainer.appendChild(messageDiv);
            }

            function setLoading(loading) {
                if (loading) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<span class="loading">⟳</span> 전송 중...';
                } else {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '문의하기';
                }
            }

            contactForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const formData = {
                    name: document.getElementById('name').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    category: document.getElementById('category').value,
                    subject: document.getElementById('subject').value.trim(),
                    message: document.getElementById('message').value.trim()
                };

                if (!formData.name || !formData.email || !formData.category || !formData.subject || !formData.message) {
                    showMessage('필수 항목을 모두 입력해주세요.', 'error');
                    return;
                }

                setLoading(true);
                messageContainer.innerHTML = '';

                try {
                    const response = await fetch('/api/contact', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        showMessage('문의가 성공적으로 전송되었습니다. 빠른 시일 내에 답변드리겠습니다.', 'success');
                        contactForm.reset();
                    } else {
                        showMessage(data.message || '문의 전송에 실패했습니다. 다시 시도해주세요.', 'error');
                    }
                } catch (error) {
                    console.error('문의 전송 오류:', error);
                    showMessage('문의 전송 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.', 'error');
                } finally {
                    setLoading(false);
                }
            });
        });
    </script>
</body>
</html>
