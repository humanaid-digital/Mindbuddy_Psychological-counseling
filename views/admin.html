<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - 마인드버디</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #10b981;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--gray-50);
        }

        .admin-layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--white);
            border-right: 1px solid var(--border);
            padding: 1.5rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 1.5rem;
            margin-bottom: 2rem;
        }

        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .sidebar-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .sidebar-menu {
            list-style: none;
        }

        .menu-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .menu-link:hover, .menu-link.active {
            background: var(--gray-100);
            color: var(--primary);
        }

        .menu-icon {
            margin-right: 0.75rem;
            font-size: 1.125rem;
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 2rem;
        }

        .header {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-icon.users { background: #dbeafe; }
        .stat-icon.counselors { background: #fce7f3; }
        .stat-icon.sessions { background: #ddd6fe; }
        .stat-icon.revenue { background: #d1fae5; }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .stat-change {
            font-size: 0.875rem;
            color: var(--accent);
            margin-top: 0.5rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .content-card {
            background: var(--white);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .card-body {
            padding: 1.5rem;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
        }

        .table th {
            background: var(--gray-50);
            font-weight: 600;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-pending { background: #fef3c7; color: #92400e; }
        .status-approved { background: #d1fae5; color: #065f46; }
        .status-completed { background: #dbeafe; color: #1e40af; }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-success {
            background: var(--accent);
            color: var(--white);
        }

        .btn-danger {
            background: #ef4444;
            color: var(--white);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--text-secondary);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 0.5rem;
            background: var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }

        .activity-content {
            flex: 1;
        }

        .activity-text {
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .activity-time {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .payment-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .payment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .payment-info h4 {
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .payment-info p {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .payment-amount {
            font-weight: 700;
            color: var(--primary);
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">마인드버디</div>
                <div class="sidebar-subtitle">관리자 패널</div>
            </div>
            <nav>
                <ul class="sidebar-menu">
                    <li><a href="#dashboard" class="menu-link active" data-section="dashboard"><span class="menu-icon">📊</span>대시보드</a></li>
                    <li><a href="#users" class="menu-link" data-section="users"><span class="menu-icon">👥</span>사용자 관리</a></li>
                    <li><a href="#counselors" class="menu-link" data-section="counselors"><span class="menu-icon">👨⚕️</span>상담사 관리</a></li>
                    <li><a href="#sessions" class="menu-link" data-section="sessions"><span class="menu-icon">📅</span>상담 세션</a></li>
                    <li><a href="#payments" class="menu-link" data-section="payments"><span class="menu-icon">💰</span>결제 관리</a></li>
                    <li><a href="#reviews" class="menu-link" data-section="reviews"><span class="menu-icon">📝</span>리뷰 관리</a></li>
                    <li><a href="index.html" class="menu-link"><span class="menu-icon">🚪</span>메인으로</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1>대시보드</h1>
                <div>관리자님, 안녕하세요!</div>
            </div>

            <div id="dashboard-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon users">👥</div>
                        </div>
                        <div class="stat-number" id="total-users">0</div>
                        <div class="stat-label">총 사용자</div>
                        <div class="stat-change">+12% 이번 달</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon counselors">👨⚕️</div>
                        </div>
                        <div class="stat-number" id="total-counselors">0</div>
                        <div class="stat-label">활성 상담사</div>
                        <div class="stat-change">+5% 이번 달</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon sessions">📅</div>
                        </div>
                        <div class="stat-number" id="total-sessions">0</div>
                        <div class="stat-label">총 상담 세션</div>
                        <div class="stat-change">+18% 이번 달</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon revenue">💰</div>
                        </div>
                        <div class="stat-number" id="total-revenue">₩0</div>
                        <div class="stat-label">이번 달 수익</div>
                        <div class="stat-change">+22% 이번 달</div>
                    </div>
                </div>

                <div class="content-grid">
                    <div class="content-card">
                        <div class="card-header">
                            <h3 class="card-title">승인 대기 중인 상담사</h3>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>이름</th>
                                        <th>자격증</th>
                                        <th>경력</th>
                                        <th>신청일</th>
                                        <th>액션</th>
                                    </tr>
                                </thead>
                                <tbody id="pending-counselors">
                                    <tr>
                                        <td colspan="5" style="text-align: center; color: var(--text-secondary);">데이터를 불러오는 중...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="content-card">
                        <div class="card-header">
                            <h3 class="card-title">최근 결제</h3>
                        </div>
                        <div class="card-body">
                            <div class="payment-list" id="recent-payments">
                                <div style="text-align: center; color: var(--text-secondary); padding: 2rem;">데이터를 불러오는 중...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 통계 데이터 로드
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('total-users').textContent = data.data.totalUsers || 0;
                    document.getElementById('total-counselors').textContent = data.data.totalCounselors || 0;
                    document.getElementById('total-sessions').textContent = data.data.totalSessions || 0;
                    document.getElementById('total-revenue').textContent = `₩${(data.data.totalRevenue || 0).toLocaleString()}`;
                }
            } catch (error) {
                console.error('통계 로드 오류:', error);
            }
        }

        // 승인 대기 상담사 로드
        async function loadPendingCounselors() {
            try {
                const response = await fetch('/api/admin/counselors/pending', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const tbody = document.getElementById('pending-counselors');
                    
                    if (data.data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: var(--text-secondary);">승인 대기 중인 상담사가 없습니다.</td></tr>';
                        return;
                    }

                    tbody.innerHTML = data.data.map(counselor => `
                        <tr>
                            <td>${counselor.name}</td>
                            <td>${counselor.credentials}</td>
                            <td>${counselor.experience}년</td>
                            <td>${new Date(counselor.createdAt).toLocaleDateString()}</td>
                            <td>
                                <button class="btn btn-success" onclick="approveCounselor('${counselor._id}')">승인</button>
                                <button class="btn btn-danger" onclick="rejectCounselor('${counselor._id}')">거절</button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('상담사 목록 로드 오류:', error);
            }
        }

        // 최근 결제 로드
        async function loadRecentPayments() {
            try {
                const response = await fetch('/api/admin/payments/recent', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const container = document.getElementById('recent-payments');
                    
                    if (data.data.length === 0) {
                        container.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 2rem;">최근 결제 내역이 없습니다.</div>';
                        return;
                    }

                    container.innerHTML = data.data.map(payment => `
                        <div class="payment-item">
                            <div class="payment-info">
                                <h4>${payment.user?.name || '사용자'}</h4>
                                <p>${new Date(payment.createdAt).toLocaleString()}</p>
                            </div>
                            <div class="payment-amount">₩${payment.amount.toLocaleString()}</div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('결제 내역 로드 오류:', error);
            }
        }

        // 상담사 승인
        async function approveCounselor(id) {
            if (!confirm('이 상담사를 승인하시겠습니까?')) return;

            try {
                const response = await fetch(`/api/admin/counselors/${id}/approve`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    alert('상담사가 승인되었습니다.');
                    loadPendingCounselors();
                }
            } catch (error) {
                console.error('승인 오류:', error);
                alert('승인 처리 중 오류가 발생했습니다.');
            }
        }

        // 상담사 거절
        async function rejectCounselor(id) {
            if (!confirm('이 상담사를 거절하시겠습니까?')) return;

            try {
                const response = await fetch(`/api/admin/counselors/${id}/reject`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    alert('상담사가 거절되었습니다.');
                    loadPendingCounselors();
                }
            } catch (error) {
                console.error('거절 오류:', error);
                alert('거절 처리 중 오류가 발생했습니다.');
            }
        }

        // 초기 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadPendingCounselors();
            loadRecentPayments();
        });
    </script>
</body>
</html>
