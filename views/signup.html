<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 마인드버디</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f1f5f9;
            --accent: #10b981;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--gray-50);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .signup-container {
            max-width: 800px;
            width: 100%;
            background: var(--white);
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .signup-header {
            text-align: center;
            padding: 2rem 2rem 1.5rem;
            background: var(--white);
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .signup-header h1 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .signup-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .selection-content {
            padding: 0 2rem 2rem;
        }

        .user-types {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .user-type-card {
            background: var(--white);
            border: 2px solid var(--border);
            border-radius: 1rem;
            padding: 2rem 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .user-type-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .user-type-card.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, #f0f4ff 0%, #e0e7ff 100%);
        }

        .user-type-icon {
            width: 64px;
            height: 64px;
            border-radius: 1rem;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: var(--white);
        }

        .user-type-card h3 {
            font-size: 1.125rem;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .user-type-card p {
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .features-list {
            text-align: left;
            list-style: none;
        }

        .features-list li {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            position: relative;
            padding-left: 1.5rem;
            font-size: 0.875rem;
        }

        .features-list li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: var(--accent);
            font-weight: 600;
        }

        .continue-section {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            color: var(--text-primary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .back-link {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .user-types {
                grid-template-columns: 1fr;
            }
            
            .signup-container {
                margin: 0;
            }
            
            .signup-header {
                padding: 1.5rem 1.5rem 1rem;
            }
            
            .selection-content {
                padding: 0 1.5rem 1.5rem;
            }
            
            .user-type-card {
                padding: 1.5rem 1rem;
            }
            
            .back-link {
                position: static;
                display: block;
                text-align: center;
                margin-bottom: 1rem;
            }

            .btn {
                display: block;
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← 메인으로 돌아가기</a>
    
    <div class="signup-container">
        <div class="signup-header">
            <div class="logo">마인드버디</div>
            <h1>회원가입</h1>
            <p>어떤 서비스를 이용하시겠어요?</p>
        </div>

        <div class="selection-content">
            <div class="user-types">
                <div class="user-type-card" data-type="client">
                    <div class="user-type-icon">👤</div>
                    <h3>상담받고 싶어요</h3>
                    <p>전문 상담사와 함께 마음의 건강을 관리하고 싶은 분</p>
                    <ul class="features-list">
                        <li>다양한 전문 상담사 선택</li>
                        <li>화상/음성/채팅 상담</li>
                        <li>개인정보 완전 보호</li>
                        <li>유연한 예약 시스템</li>
                        <li>상담 기록 관리</li>
                    </ul>
                </div>

                <div class="user-type-card" data-type="counselor">
                    <div class="user-type-icon">👨‍⚕️</div>
                    <h3>상담사로 활동하고 싶어요</h3>
                    <p>전문 자격을 가진 심리상담사로 활동하고 싶은 분</p>
                    <ul class="features-list">
                        <li>전문 상담사 인증</li>
                        <li>유연한 스케줄 관리</li>
                        <li>안정적인 수익 창출</li>
                        <li>다양한 상담 도구 제공</li>
                        <li>지속적인 교육 지원</li>
                    </ul>
                </div>
            </div>

            <div class="continue-section">
                <button class="btn btn-primary" id="continueBtn" disabled>선택한 유형으로 가입하기</button>
                <a href="index.html" class="btn btn-secondary">나중에 하기</a>
            </div>
        </div>
    </div>

    <script>
        const userTypeCards = document.querySelectorAll('.user-type-card');
        const continueBtn = document.getElementById('continueBtn');
        let selectedType = null;

        userTypeCards.forEach(card => {
            card.addEventListener('click', function() {
                // Remove selected class from all cards
                userTypeCards.forEach(c => c.classList.remove('selected'));
                
                // Add selected class to clicked card
                this.classList.add('selected');
                
                // Store selected type
                selectedType = this.dataset.type;
                
                // Enable continue button
                continueBtn.disabled = false;
            });
        });

        continueBtn.addEventListener('click', function() {
            if (selectedType === 'client') {
                window.location.href = 'client-register.html';
            } else if (selectedType === 'counselor') {
                window.location.href = 'counselor-register.html';
            }
        });
    </script>
</body>
</html>
