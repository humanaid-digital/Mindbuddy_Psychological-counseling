global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@mindbuddy.com'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'

receivers:
  - name: 'web.hook'
    email_configs:
      - to: 'admin@mindbuddy.com'
        subject: '[MindBuddy] {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          알림: {{ .Annotations.summary }}
          설명: {{ .Annotations.description }}
          시간: {{ .StartsAt }}
          {{ end }}
    
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL'
        channel: '#alerts'
        title: 'MindBuddy 알림'
        text: |
          {{ range .Alerts }}
          🚨 {{ .Annotations.summary }}
          📝 {{ .Annotations.description }}
          ⏰ {{ .StartsAt }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']