<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <h1>로그인 테스트</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="userType">사용자 유형:</label>
            <select id="userType" name="userType">
                <option value="client">상담자</option>
                <option value="counselor">상담사</option>
                <option value="admin">관리자</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" value="client@test.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" value="test123!" required>
        </div>
        
        <button type="submit">로그인</button>
    </form>
    
    <div id="message"></div>
    
    <h2>회원가입 테스트</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="regName">이름:</label>
            <input type="text" id="regName" name="name" value="테스트사용자" required>
        </div>
        
        <div class="form-group">
            <label for="regEmail">이메일:</label>
            <input type="email" id="regEmail" name="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="regPhone">전화번호:</label>
            <input type="tel" id="regPhone" name="phone" value="010-1234-5678" required>
        </div>
        
        <div class="form-group">
            <label for="regPassword">비밀번호:</label>
            <input type="password" id="regPassword" name="password" value="test123!" required>
        </div>
        
        <button type="submit">상담자 회원가입</button>
    </form>
    
    <div id="registerMessage"></div>

    <script>
        // 로그인 테스트
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '';
            
            const formData = new FormData(this);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password'),
                userType: formData.get('userType')
            };
            
            try {
                console.log('로그인 데이터:', loginData);
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                console.log('로그인 응답:', result);
                
                if (response.ok && result.success) {
                    messageDiv.innerHTML = `<div class="message success">로그인 성공! 토큰: ${result.data.token.substring(0, 20)}...</div>`;
                    localStorage.setItem('token', result.data.token);
                } else {
                    messageDiv.innerHTML = `<div class="message error">로그인 실패: ${result.message}</div>`;
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                messageDiv.innerHTML = `<div class="message error">오류: ${error.message}</div>`;
            }
        });
        
        // 회원가입 테스트
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageDiv = document.getElementById('registerMessage');
            messageDiv.innerHTML = '';
            
            const formData = new FormData(this);
            const registerData = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: formData.get('password'),
                concerns: ['anxiety'],
                preferredMethod: 'all',
                preferredGender: 'any'
            };
            
            try {
                console.log('회원가입 데이터:', registerData);
                
                const response = await fetch('/api/auth/register/client', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registerData)
                });
                
                const result = await response.json();
                console.log('회원가입 응답:', result);
                
                if (response.ok && result.success) {
                    messageDiv.innerHTML = `<div class="message success">회원가입 성공!</div>`;
                } else {
                    messageDiv.innerHTML = `<div class="message error">회원가입 실패: ${result.message}</div>`;
                }
            } catch (error) {
                console.error('회원가입 오류:', error);
                messageDiv.innerHTML = `<div class="message error">오류: ${error.message}</div>`;
            }
        });
        
        // 사용자 유형 변경 시 이메일 자동 변경
        document.getElementById('userType').addEventListener('change', function() {
            const emailInput = document.getElementById('email');
            switch(this.value) {
                case 'client':
                    emailInput.value = 'client@test.com';
                    break;
                case 'counselor':
                    emailInput.value = 'counselor@test.com';
                    break;
                case 'admin':
                    emailInput.value = 'admin@mindbuddy.com';
                    break;
            }
        });
    </script>
</body>
</html>
